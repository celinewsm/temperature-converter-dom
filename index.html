<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature converter</title>
</head>
<body>
  <h1>Temperature converter</h1>
    <input type="number" name="temperature" value="34" placeholder="Insert temperature"><br>
    <p>
      <label>
        <input type="radio" name="metric" value="fahrenheit" checked>&#8457;
      </label>
      <label>
        <input type="radio" name="metric" value="celsius">&#8451;<br>
      </label>
    </p>
  <div class="buttons">
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
  </div>
  <div id="output" class="gray">
      Pending input...
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
